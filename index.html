<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini juego de fútbol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CONTENEDOR DEL JUEGO (SIEMPRE DEBAJO) -->
  <div class="game-wrapper">

    <!-- MARCADOR -->
    <div class="scoreboard">
      <div class="score-block score-block-left">
        <span class="score-label">GOLES</span>
        <span id="score" class="score-value">0</span>
      </div>

      <div class="score-center">
        <span id="goal-message" class="goal-message"></span>
        <span id="gameover-message" class="gameover-message"></span>
        <span id="timer" class="timer-display">Tiempo: 60s</span>
        <span id="record" class="record-label">Récord: 0</span>
      </div>

      <div class="score-block score-block-right">
        <span class="score-label">PARADAS</span>
        <span id="saves" class="score-value">0</span>
      </div>
    </div>

    <!-- BARRA DE PROGRESO PARADAS -->
    <div class="progress-container">
      <div class="progress-bar-bg">
        <div id="save-progress" class="progress-bar-fill"></div>
      </div>
      <span class="progress-text">Paradas del portero (máx 5)</span>
    </div>

    <!-- CAMPO + OVERLAY FINAL -->
    <div id="canvas-wrapper" class="canvas-wrapper">
      <canvas id="game" width="700" height="800"></canvas>

      <!-- OVERLAY DE FIN DE PARTIDA -->
      <div id="end-overlay" class="end-overlay">
        <div class="end-text">
          <span id="final-score-text"></span>
          <button id="restart-btn" class="restart-btn">VOLVER A JUGAR</button>
        </div>
      </div>
    </div>

    <!-- CONTROLES TÁCTILES -->
    <div class="touch-controls">
      <button id="btn-left" class="touch-btn small-round">←</button>
      <button id="btn-shoot" class="touch-btn main-round">CHUTAR</button>
      <button id="btn-right" class="touch-btn small-round">→</button>
    </div>
  </div>

  <!-- PANTALLA INICIAL ENCIMA DEL JUEGO -->
  <div id="start-overlay" class="start-overlay">
    <div class="start-box">
      <h1 class="start-title">Mini juego de fútbol</h1>
      <p class="start-text">Marca todos los goles que puedas en 1 minuto.</p>
      <button id="start-btn" class="start-btn">EMPEZAR A JUGAR</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
